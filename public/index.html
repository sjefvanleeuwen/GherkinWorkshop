
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
</head>
<body>
    <h1>Welcome to the Test Page</h1>
    <button id="button-id">Click Me</button>
    <p id="expected-element" style="display:none;">You have clicked the button!</p>

    <script>
        document.getElementById("button-id").onclick = function() {
            document.getElementById("expected-element").style.display = "block";
        };
    </script>
</body>
</html>
